services:
  sync-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: runyx-sync-agent
    restart: unless-stopped

    # Command with explicit flags
    command: >
      start
      --config /etc/runyx/config.yaml
      --agent-token ${AGENT_TOKEN}
      --tenant-id ${TENANT_ID}
      --agent-id ${AGENT_ID}
      --cloud-url ${AGENT_CLOUD_URL:-wss://dataguard.runyx.io/ws}
      --log-level ${AGENT_LOG_LEVEL:-info}

    # Ports
    ports:
      - "9090:9090"  # Prometheus metrics
      - "8080:8080"  # WebUI (if available)

    # Volumes
    volumes:
      - ./data:/data
      - ./config.yaml:/etc/runyx/config.yaml:ro

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
